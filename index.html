<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Doki Literature Club Mod Docker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="launcher-container">
        <aside class="sidebar">
            <h1 class="launcher-title">Doki Doki Literature Club!</h1>
        <div id="category-filters" class="category-filters">
            <button class="category-button active" data-category="All">All</button>
            <button class="category-button" data-category="Wholesome & Story-Focused">Wholesome</button>
            <button class="category-button" data-category="Dramatic & Emotional">Dramatic</button>
            <button class="category-button" data-category="Canon-Divergent & Expansions">Expansions</button>
        </div>
            <div id="game-list" class="game-list">
                </div>
        </aside>
        <main id="main-content" class="main-content">
            <div id="game-display" class="game-display">
                <h2 id="game-title">Select a Game</h2>
                <img id="game-image" src="" alt="Game Art" style="display:none;">
                <p id="game-description">Select a game from the list on the left to see its details.</p>
                <button id="launch-button" class="launch-button" style="display:none;">LAUNCH</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
